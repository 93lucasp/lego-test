<!DOCTYPE html>
<html>

<head>
    <title>Lego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/main.css">

</head>

<body>
    <div class="main-container">
        <div class="title-container">
            <h1>Win a box of </h1>
            <h1>two new types of lego</h1>
        </div>
        <div class="instruction-container">
            <div class="instruction">
                <p>Select 2 images and click on continue</p>
            </div>
            <a class="go-page-2 btn">Continue</a>
        </div>
        <div class="images-container">
            <div class="image" id="city"><img src="./images/city.png"></div>
            <div class="image" id="duplo"><img src="./images/duplo.png"></div>
            <div class="image" id="friends"><img src="./images/friends.png"></div>
            <div class="image" id="elves"><img src="./images/elves.png"></div>
            <div class="image" id="minecraft"><img src="./images/minecraft.png"></div>
            <div class="image" id="nexo"><img src="./images/nexo.png"></div>
            <div class="image" id="princess"><img src="./images/princess.png"></div>
            <div class="image" id="starwars"><img src="./images/starwars.png"></div>
        </div>
    </div>
    <div class="main-container-2">
        <div class="title-container">
            <h1>Win a box of </h1>
            <h1>two new types of lego</h1>
        </div>
        <div class="instruction-container-2">
            <div class="instruction-2">
                <p>Compile the form to win</p>
            </div>
        </div>
        <div class="images-form-container">
            <div class="box-form">
                <form>
                    <input type="radio" name="gender" value="male" checked>
                    <input type="radio" name="gender" value="female">
                    <input type="" name="" class="input-1col">
                    <input type="" name="" class="input-1col">
                    <input type="" name="" class="input-3col">
                    <input type="" name="" class="input-3col">
                    <input type="" name="" class="input-3col">
                    <input type="radio" name="" value="">
                    <a class="btn btn-last">Get for free</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
